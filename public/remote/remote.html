<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

    <script src="js/remote.js"></script>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="css/remote.css" />

    <title>Remote</title>
</head>

<body>

    <div id="connecting">
        Connecting...
    </div>

    <div id="connected">
        <div id="queue">
            <!-- Filled by JS -->
        </div>

        <div id="login">
            <div id="pincode">
                <!-- Filled by JS -->
            </div>
            <div class="keyboard-row">
                <div class="keyboard-key">7</div>
                <div class="keyboard-key">8</div>
                <div class="keyboard-key">9</div>
            </div>
            <div class="keyboard-row">
                <div class="keyboard-key">4</div>
                <div class="keyboard-key">5</div>
                <div class="keyboard-key">6</div>
            </div>
            <div class="keyboard-row">
                <div class="keyboard-key">1</div>
                <div class="keyboard-key">2</div>
                <div class="keyboard-key">3</div>
            </div>
            <div class="keyboard-row">
                <div class="keyboard-key invisible"></div>
                <div class="keyboard-key">0</div>
                <div class="keyboard-key back"></div>
            </div>
        </div>

        <div id="loggedIn">
            <div id="search">
                <form action="" method="get">
                    <input type="text" id="searchBox" placeholder="Search" autocomplete="off" />
                    <input type="checkbox" checked="checked" id="showVideo" />
                </form>
                <div id="results">
                    <!-- Filled by JS -->
                </div>
            </div>
        </div>
    </div>

</body>
</html>
